plugins {
	id 'com.unascribed.nilgradle' version '1.4.0'
	id 'com.github.johnrengelman.shadow' version '7.1.2'
}

sourceCompatibility = 8
targetCompatibility = 8

compileJava.options.encoding = 'UTF-8'

group = 'cc.unilock'
archivesBaseName = 'motd'
version = '1.0.0+1.4.7+nilloader'

repositories {
	maven {
		url 'https://repo.sleeping.town'
		content {
			includeGroup 'com.unascribed'
			includeGroup 'folk.sisby'
		}
	}
}

nil {
	id "motd"
	standalone false
}

configurations {
	shade
}

dependencies {
	loader 'com.unascribed:nilloader:1.3.3'

	game nil.minecraft('1.4.7', 'client')

	implementation shade('folk.sisby:kaleido-config:0.3.0+1.3.0')
}

mappings {
	work 'com.unascribed:unknownthingy:1.20@tsrg'
}

jar {
	archiveClassifier = 'slim'
}

shadowJar {
	archiveClassifier = ''

	configurations = [project.configurations.shade]

	//relocate 'org.quiltmc.config', 'folk.sisby.kaleido.lib.quiltconfig'

	minimize()
}

tasks.build.dependsOn tasks.shadowJar
